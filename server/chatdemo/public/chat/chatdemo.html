<html>
<head>
    <!-- jquery & underscore -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- app -->
    <script type="text/javascript" src="subpub.js"></script>
    <script type="text/javascript" src="chatsdk.js"></script>
    <script type="text/javascript" src="chatdemo.js"></script>
    <link rel="stylesheet" href="chatdemo.css">

    <title>ChatDemo</title>
</head>
<body>

<div id="ROOT">

    <div id="LOGIN_SCREEN">
        <div class="form-group" align="center">
            <label>Login with your User ID</label>
            <input id="userIdLoginInput" class="form-control" style="width:200px;"/>
            <br/>
            <button class="btn btn-primary" onclick="ChatDemo.onLoginButtonClick();">Login</button>
            <br/>
            <br/>
            <br/>
            <label>or register a new one</label>
            <input id="userIdRegisterInput" class="form-control" style="width:200px;"/>
            <br/>
            <button class="btn btn-warning" onclick="ChatDemo.onRegisterButtonClick();">Register</button>
        </div>
    </div>

    <div id="TALK_SCREEN">

        <div id="ROOM_LIST" class="panel panel-success" style="height:100%; width:250px; float:left;">
            <div class="panel panel-success" style="height:100%;">
                <div class="panel-heading">
                    <h3 class="panel-title">Room list</h3>
                </div>
                <div class="panel-body" style="padding:0px; overflow:auto;">
                </div>
            </div>
        </div>

        <div id="TALK_LAYOUT" class="well" style="height:100%; width:550px; float:left; margin-left:12px; padding:5px;">

            <div id="MESSAGE_LIST" style="overflow: auto;">
            </div>

            <table id="MESSAGE_INPUT" style="width:100%; margin-top:10px;">
                <tr>
                    <td>
                        <input
                            id="exampleInputEmail1"
                            class="form-control"
                            style="width:100%; height:38px;"
                            placeholder="Type your message..."/>
                    </td>
                    <td style="width:50px;">
                        <button class="btn btn-primary" style="margin-left:10px;" onclick="ChatDemo.onSendButtonClick()">Send</button>
                    </td>
                </tr>
            </table>
        </div>

        <div id="USER_LIST" class="panel panel-success" style="height:100%; width:200px; float:left; margin-left:12px;">
            <div class="panel panel-info" style="height:100%;">
                <div class="panel-heading">
                    <button class="btn btn-success" onclick="ChatDemo.onCreateRoomButtonClick()">Create room</button>
                </div>
                <div class="panel-body" style="padding:0px; overflow:auto;">
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
